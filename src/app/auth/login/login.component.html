<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h3>Login</h3>
      <hr>
      <div class="mb-3">
        <label for="Email">Email</label>
        <input type="text" class="form-control" formControlName="email">
        <div *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid" class="alert alert-danger" role="alert">
          <div *ngIf="loginForm.get('email').errors.required">
            Email is required
          </div>
          <div *ngIf="loginForm.get('email').errors.email">
            Email is invalid
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="Password">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid" class="alert alert-danger " role="alert">
          <div *ngIf="loginForm.get('password').errors.required">
            Password is required
          </div>
        </div>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary"[disabled]="!loginForm.valid" >Login</button>
      </div>
    </form>
  </div>
</div>
